<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>CSS</title>
    <link type="text/css" rel="stylesheet" href="../main.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
        integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
        crossorigin="anonymous"></script>
    <script>
        $(function () {
            let $li = $("li.js");
            $li.css("background-color", "#ccf");
            // alert(`jsクラスの背景色は ${$li.css("background-color")}`); ie不可
            alert("jsクラスの背景色は" + $li.css("background-color"));

            $(".java").css({
                "background-color": "red",
                "font-weight": "bold" //"fontWeight"でもOK
            });

            $(".html").addClass("font-italic");
            $(".remove").removeClass("font-weight-bold");

        });
    </script>

</head>

<body>
    <ul>
        <li class="js">JavaScript本格入門</li>
        <li class="java">独習Java サーバサイド編</li>
        <li class="html">HTML5基礎</li>
        <li class="js font-weight-bold remove">10日でおぼえるjQuery入門教室</li>
        <li class="php">独習PHP</li>
    </ul>

    <button id=toggle class="btn btn-info">toggle</button>

    <script>
        $("#toggle").on("click", function () {
            $(".php").toggleClass("px-5");
        });
    </script>
</body>

</html>
